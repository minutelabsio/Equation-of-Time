---
layout: default
---
<audio id="media-sim1">
    <source src="{{ site.library_path }}/media/stellar-v-solar.mp3">
    <source src="{{ site.library_path }}/media/stellar-v-solar.ogg">
</audio>

<div id="media-controls"></div>

<div class="slides">

    <section class="welcome hv-container">
        <div class="content">
            <h2>Welcome page</h2>
            <a href="#" class="giant-play"></a>
        </div>
    </section>

    <section class="hv-container">
        <div id="stellar-solar-sim" class="content">
        </div>
    </section>

    <section class="hv-container">
        <div class="content wrap">
            <div id="eccentric-orbit-sim">
            </div>

            <div id="eccentric-orbit-plot">
            </div>
        </div>
    </section>

    <section class="hv-container">
        <div class="content">

            <div class="row">
                <div class="column half">
                    <div id="axial-tilt-sim">
                    </div>
                </div>

                <div class="column half last">
                    <div id="ecliptic-tilt-sim">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column nine axial-tilt-col">
                    <div id="axial-tilt-map">
                    </div>
                    <ul id="axial-tilt-map-dates">

                        <li>Jul</li>
                        <li>Aug</li>
                        <li>Sep</li>
                        <li>Oct</li>
                        <li>Nov</li>
                        <li>Dec</li>
                        
                        <li>Jan</li>
                        <li>Feb</li>
                        <li>Mar</li>
                        <li>Apr</li>
                        <li>May</li>
                        <li>Jun</li>

                    </ul>
                </div>

                <div class="column three last">
                    <div id="axial-tilt-plot">
                    </div>
                </div>
            </div>


        </div>
    </section>

    <section class="hv-container">
        <div class="content">

            <div class="row">
                <div class="column half reset">
                    <div id="ecc-ctrl">
                    </div>

                    <div id="axis-ctrl">
                    </div>
                </div>

                <div class="column half reset last">
                    <div id="eot-plot">
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
