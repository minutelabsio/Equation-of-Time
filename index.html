---
layout: default
---
<div id="media-controls"></div>

<div class="slides">

    <section class="welcome hv-container">
        <div class="content">
            <h2>Welcome page</h2>
            <a href="#" class="giant-play"></a>
        </div>
    </section>

    <section class="hv-container">
        <div class="content">
            <h2>Plays video (for those who haven't seen it)</h2>
        </div>
    </section>

    <section class="hv-container">
        <div class="content slide-1-content">
            <div id="label-solar-time">Solar Time</div>
            <div id="label-sidereal-time">Sidereal Time</div>
            <div id="stellar-solar-sim">
            </div>
        </div>
    </section>

    <section class="hv-container">
        <div class="content wrap">
            <div id="eccentric-orbit-sim">
            </div>

            <div id="eccentric-orbit-plot">
            </div>
        </div>
    </section>

    <section class="hv-container">
        <div class="content">

            <div class="row">
                <div class="column half">
                    <div id="axial-tilt-sim">
                    </div>
                </div>

                <div class="column half last">
                    <div id="ecliptic-tilt-sim">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column nine axial-tilt-col">
                    <div id="axial-tilt-map">
                    </div>
                    <div id="axial-tilt-map-dates">

                        <ul>
                            <li>Oct</li>
                            <li>Nov</li>
                            <li class="dec">Dec</li>

                            <li>Jan</li>
                            <li>Feb</li>
                            <li class="mar">Mar</li>
                            <li>Apr</li>
                            <li>May</li>
                            <li class="jun">Jun</li>
                            <li>Jul</li>
                            <li>Aug</li>
                            <li class="sept">Sep</li>
                        </ul>

                    </div>
                </div>

                <div class="column three last">
                    <div id="axial-tilt-plot">
                    </div>
                </div>
            </div>


        </div>
    </section>

    <section class="hv-container">
        <div class="content">

            <div class="row">
                <div class="column half reset">
                    <div id="ecc-ctrl">
                    </div>

                    <div id="axis-ctrl">
                    </div>
                </div>

                <div class="column half reset last">
                    <div id="eot-plot">
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
